<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img id="bear-logo" src="/assets/bear-logo.svg" alt="bear-logo">
                <div id="logo-text">Bear Inc.</div>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@timmossholder?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tim Mossholder</a> on 
                <a href="https://unsplash.com/s/photos/trail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <div class="info"><strong>This is not a real online service.</strong>
                <br>
                This website was made to get some HTML and CSS practice in, hopefully you like the beautiful picture.
                <br><br>
                Thanks for viewing!
            </div>

            <div class="signup-form">
                <h3>Sign up now!</h3>

                <form action="#" method="post">

                    <div class="form-fields">
                        <div class="form-left">
                            <div class="first-name">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" placeholder="Smokey" minlength="3" maxlength="20" required>
                            </div>
                            <div class="user-email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="example@email.com" 
                                required>
                            </div>
                            <div class="user-password">
                                <label for="password">PASSWORD</label>
                                <input type="password" class="error" name="" id="password" minlength="3" maxlength="20" required>
                            </div>
                        </div>

                        <div class="form-right">
                            <div class="last-name">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" placeholder="Bear" minlength="3" maxlength="20" required>
                            </div>
                            <div class="user-email">
                                <label for="user-phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxxx" pattern="^\d{3}-\d{3}-\d{4}$" required>
                            </div>
                            <div class="user-password-confirm">
                                <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                <input type="password" class="error" name="" id="passwordConfirm" minlength="3" maxlength="20" required>
                            </div>
                            
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>

            </div>


            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>

    </div>
</body>
</html>
