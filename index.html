<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img id="bear-logo" src="/assets/bear-logo.svg" alt="bear-logo">
                <div id="logo-text">Bear Inc.</div>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@timmossholder?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tim Mossholder</a> on <a href="https://unsplash.com/s/photos/trail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <div class="info">PLACEHOLDER INFO</div>


            <div class="form">
                <h2>Sign up now!</h2>

                <form action="#" method="post">
                    <div class="form-left">
                        <div class="first-name">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Bobby">
                        </div>
                        <div class="user-email">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@email.com">
                        </div>
                        <div class="user-password">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password">
                        </div>
                    </div>

                    <div class="form-right">
                        <div class="last-name">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Smith">
                        </div>
                        <div class="user-email">
                            <label for="user-phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="xxx-xxx-xxxx">
                        </div>
                        <div class="user-password-confirm">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" name="" id="passwordConfirm">
                        </div>
                        
                    </div>
                </form>

            </div>

            <button type="submit">Create Account</button>

            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>

    </div>
</body>
</html>
